version: "3.9"

services:
  ai_image_description:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_image_description
    ports:
      - "5000:5000"
    restart: unless-stopped
    environment:
      - FLASK_APP=app.py
      - FLASK_RUN_HOST=0.0.0.0
      - PYTHONUNBUFFERED=1

    # Раскомментировать для использования GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - capabilities: [gpu]

    volumes:
      - .:/app
